- name: Install shipping component
  hosts: shipping
  become: yes
  tasks:
    - name: Install Maven
      ansible.builtin.yum:
        name: maven 
        state: installed
    - name: check roboshop user exist or not
    # when you want to run linux commands directly i.e in the case of ansible module not available
    # when the user does not exists, ansible treating this failure and comeout by default
    # ignore_errors: true
      ansible.builtin.command: id roboshop
      register: output #output is variable name
      ignore_errors: true
  
    - when: output.rc != 0
      name: create user roboshop
      become: yes # we need sudo access for this task only
      ansible.builtin.user:
        name: roboshop
  
    - name: Check /app directly exist or not 
      ansible.builtin.stat:
        path: /app
        register: directory

    - name: print the directory stats 
      ansible.builtin.debug:
        msg: "output: {{directory}}"
  
    - when: directory.stat.exists is false
      name: create /app directory
      ansible.builtin.file:
        path: /app
        state: directory
    
    - name: Download shipping and Extract
      ansible.builtin.unarchive:
        src: https://roboshop-builds.s3.amazonaws.com/shipping.zip
        dest: /app
        remote_src: yes
    
    - name: maven package
      ansible.builtin.command: mvn clean package
      args: 
        chdir: /app

    - name: rename jar files 
      ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
      args: 
        chdir: /app
    
    - name: copy shipping service
      ansible.builtin.copy:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service
    
    - name: daemon reload
      ansible.builtin.systemd:
        daemon_reload: true

    - name: restart shipping
      ansible.builtin.service:
        name: shipping
        start: restarted
        enabled: true

    - name: Install mysql client
      ansible.builtin.yum: 
        name: mysql
        state: installed

    - name: load mysql /app/schema/catalogue.js
      ansible.builtin.command: mysql -h mysql.rajus.cloud -uroot -pRoboShop@1 < /app/schema/shipping.sql

    - name: restart shipping
      ansible.builtin.service: 
        name: shipping
        state: restarted
        enabled: true

