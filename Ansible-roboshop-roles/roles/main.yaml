- name: Installing Roboshop project
  hosts: mongodb
  become: yes
  roles:
    - mongodb
- name: Install MongoDB
  ansible.builtin.yum:
    name: mongodb-org
    state: installed
- name: start and enable mongodb
  ansible.builtin.service:
    name: mongod
    state: started
    enabled: yes
- name: enable remote connections to mongodb
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'
- name: restart mongodb
  ansible.builtin.service:
      name: mongod
      state: restarted

  